<app-header></app-header>


<div class="section1">

  <a href="/#menu"><button type="button" class="shopnow btn btn-primary btn-rounded btn-lg">ORDER NOW</button></a>
</div>


<div class="shop  peach-gradient" id="menu">
  <h1 style="font-weight: 1000;">MENU</h1>
</div>








<div class="section2" >


<!--Carousel Wrapper-->
<div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">


  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <!--First slide-->
    <div class="carousel-item active">

      <div *ngFor="let item of item_list" class="col-md-4">
        <div class="card mb-2">
          <img class="card-img-top"
            src={{item.i_pic}}
            alt="Card image cap" style="width:100%;height:200px">
          <div class="card-body">
            <h4 class="card-title">{{item.i_name}}</h4>
            <p class="card-text">{{item.i_description}}</p>
            <p class="card-text">{{item.i_category}}</p>
            <a class="btn btn-danger" style="width:100%;">${{item.i_price}}</a>
            <a class="btn btn-danger" style="width:100%;" (click)='addtocart(item)'>ADD TO CART</a>
          </div>
        </div>
      </div>

    </div>
    <!--/.First slide-->



  </div>
  <!--/.Slides-->

</div>
<!--/.Carousel Wrapper-->


</div>










<app-footer></app-footer>
